    body {
      background-color: #FFF;
      padding: 0;
      margin: 0;

  </style>

  <style>
    .slidecontainer {
      width: 100%;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #4CAF50;
      cursor: pointer;
    }
  </style>

  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>


</head>

<body>


<!-- TITLE -->
<div class="one"><h1>Онлайн макет</h1></div>

<!-- 2 blocks -->
<div class="block-left" id="block-left">

  <div class="list">
    <div class="cell"><img src="img/kvadratik.png" class="image" id="kvadrat"></div>
    <div class="cell"><img src="img/trega.png" class="image" id="trega"></div>
    <div class="cell"><img src="img/rect.png" class="image" id="rect"></div>
    <div class="cell"></div>
    <div class="cell"><img src="img/krug.png" class="image" id="krug"></div>
    <div class="cell"><img src="img/tetraedr.png" class="image" id="tetraedr"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"><img src="img/oval.png" class="image" id="oval"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>


  <div class="list">
    <div class="cell">Content</div>
    <div class="cell">Content</div>
    <div class="cell">Content</div>
    <div class="cell">Content</div>
    <div class="cell">Content</div>
    <div class="cell">Content</div>
    <div class="cell">Content</div>
    <div class="cell">Content</div>
    <div class="cell">Content</div>
    <div class="cell">Content</div>
    <div class="cell">Content</div>
  </div>
</div>

<div class="block-right" id="block-right">
  <div class="slidecontainer">
    <p>Ширина:</p>
    <input type="range" min="50" max="200" value="125" class="slider" id="myRange1">
    <p>Value: <span id="demo1"></span></p>
    <p>Высота:</p>
    <input type="range" min="50" max="200" value="125" class="slider" id="myRange2">
    <p>Value: <span id="demo2"></span></p>
  </div>
</div>

<script>
  var slider = document.getElementById("myRange1");
  var output1 = document.getElementById("demo1");
  output1.innerHTML = slider.value;

  slider.oninput = function () {
    output1.innerHTML = this.value;
  }
</script>

<script>
  var slider = document.getElementById("myRange2");
  var output2 = document.getElementById("demo2");
  output1.innerHTML = slider.value;

  slider.oninput = function () {
    output2.innerHTML = this.value;
  }
</script>
